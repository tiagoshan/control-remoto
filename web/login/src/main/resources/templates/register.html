<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>
    <link rel="stylesheet" href="style.css" type="text/css"/>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>proyecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-6 mx-auto rounded border p-4">
                <h2 class="text-center mb-4">Register</h2>
                <hr />
                
                <div th:if="${success}"
                        class="alert alert-success alert-dismissible fade show" role="alert">
                    
                    <strong>Cuenta creada!</strong>
                    <a class="ms-2" href="/login">Inicia sesión</a>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"
                        aria-label="Close"></button>
                </div>
                
                <form method="post" th:object="${registerDto}">
                    <input type="hidden" th:name="${_csrf.parameterName}"
                        th:value="${_csrf.token}" />
                    
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Nombre*</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${registerDto.nombre}" >
                            <p th:if="${#fields.hasErrors('nombre')}"
                               th:errorclass="text-danger"
                               th:errors="${registerDto.nombre}" ></p>
                        </div>
                    </div> 
                    
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Usuario*</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${registerDto.usuario}" >
                            <p th:if="${#fields.hasErrors('usuario')}"
                               th:errorclass="text-danger"
                               th:errors="${registerDto.usuario}" ></p>
                        </div>
                    </div>  
                    
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Contraseña*</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="password"
                                   th:field="${registerDto.contraseña}" >
                            <p th:if="${#fields.hasErrors('contraseña')}"
                               th:errorclass="text-danger"
                               th:errors="${registerDto.contraseña}" ></p>
                        </div>
                    </div> 
                    
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Confirmar Contraseña*</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="password"
                                   th:field="${registerDto.confirmarContraseña}" >
                            <p th:if="${#fields.hasErrors('confirmarContraseña')}"
                               th:errorclass="text-danger"
                               th:errors="${registerDto.confirmarContraseña}" ></p>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </div>
                    </div>    
                    
                </form>
            </div>
        </div>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
